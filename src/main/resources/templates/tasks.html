<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Todo List</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<style>
.table {
	border: 1px solid black;
	text-align: center;
}
</style>

<body>
	<div class="container">
		<h1>Todo List</h1>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Duration in Hrs</th>
					<th>Status of Task</th>
					<th>Edit Your task</th>
					<th>Delete Your task</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<tr th:each="tasks : ${tasks}">
					<td th:text="${tasks.id}"></td>
					<td th:text="${tasks.taskName}"></td>
					<td th:text="${tasks.duration}"></td>
					<td th:text="${tasks.status}"></td>
					<td><a class="btn btn-primary" id="editButton"
						th:href="@{/tasks/edit1/{id}(id=${tasks.id})}">Edit</a></td>
					<td><a class="btn btn-danger"
						th:href="@{/tasks/delete/{id}(id=${tasks.id})}">Delete</a></td>
				</tr>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-primary" href="/tasks/addTask">Add Task</a>
	</div>

</body>
</html>
