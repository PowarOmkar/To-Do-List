<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Todo List</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<style>
button {
	justify-content: center;
	width: 30%;
	margin-top: 20px;
	margin-left: 25%;
}

form {
	border: 1px solid grey;
	padding: 20px;
}

h1 {
	align-items: center;
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
	font-weight: 500;
	text-align: center;
}

#task {
	min-width: 90%;
	min-height: 45px;
}
</style>
<body>


	<div class="container">
		<h1>Add Task</h1>
		<form th:action="@{/tasks/add}" th:object="${task}" method="post">
			<div class="form-group row">
				<label for="taskname" class="col-sm-2 col-form-label">Name:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{taskName}" class="form-control"
						id="taskname" placeholder="Task Name" requried>
				</div>
			</div>
			<div class="form-group row">
				<label for="duration" class="col-sm-2 col-form-label">Duration:</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{duration}" class="form-control"
						id="duration" placeholder="Enter the Duration in Hrs" requried>
				</div>
			</div>
			<div class="form-group row">
				<label for="status" class="col-sm-2 col-form-label">Status:</label>
				<div class="col-sm-10">
					<select id="task" name="status" th:value=${task.status}
						class="col-sm-10">
						<option value="Incomplete" th:text="Incomplete">Incomplete</option>
						<option value="Completed" th:text="Completed">Completed</option>
					</select>

				</div>
			</div>
			<button type="submit" class="btn button btn-success">Submit
				The Task Details</button>
		</form>
	</div>

</body>
</html>
